	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Bamazon.com</title>


		<!-- Bootstrap CDN -->
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			  crossorigin="anonymous" />

		<!-- Font Awesome CDN-->
		<script src="https://kit.fontawesome.com/ef72010502.js" crossorigin="anonymous"></script>

		<!--Slick SLider-->
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />


		<!-- Custom stylesheet-->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	  <body>
	    <!--Header-->
		 
		  <header>
		    <div class="container">
			  <div class="row">
				<div class="col-md-4 col-sm-12 col-12">
				   <div class="btn-group">
					 <button class="btn border dropdown-toggle my-md-4 my-2 text-white" 
						data-toggle="dropdown" 
						aria-haspopup="true"
						aria-expanded="false"
						
						>
						USD
					 </button>
						<div class="dropdown-menu">
						 <a href="#" class="dropdown-item">US-Dollar</a>
						 <a href="#" class="dropdown-item">ERU-Euro</a>
						 <a href="#" class="dropdown-item">PESO-Peso</a>
						 <a href="#" class="dropdown-item">YEN-Yen</a>
						 <a href="#" class="dropdown-item">BITCOIN-Bitcoin</a>
					  </div>
				    </div>
				 </div>
				 <div class="col-md-4 col-12 text-center">
				  <h2 class="my-md-3 site-title text-white">Bamazon Store</h2>
				 </div>
				   <div class="col-md-4 col-12 text-right">
					<p class="my-md-4 header links"> 
						<a href="#" class="px-2 text-white">Sign In</a>
						<a href="#" class="px-1 text-white">Create an Account</a>
					</p>
				 </div>
			   </div>
	   </div>

		   <div class="container-fluid p-0">
		   <nav class="navbar navbar-expand-lg navbar-light bg-light">
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav">
           <li class="nav-item active text-white ">
           <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
           </li>
           <li class="nav-item">
           <a class="nav-link" href="#">FEATURES</a>
           </li>
           <li class="nav-item">
           <a class="nav-link" href="#">COLLECTION</a>
           </li>
           <li class="nav-item">
           <a class="nav-link" href="#">SHOP</a>
           </li>
	       <li class="nav-item">
           <a class="nav-link" href="#">ABOUT US</a>
           </li>
           </ul>
           </div>
		   
		   
		   <nav class="navbar navbar-light bg-light">
           <a class="navbar-brand"></a>
           <form class="form-inline">
           <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
           <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Bamazon Search</button>
           </form>
           </nav>

           <div class="navbar-nav">
           <li class="nav-item border rounded-circle mx-2 search-icon">
	       <i class="fas fa-search p-2"></i>
	       </li>
	       <li class="nav-item border rounded-circle mx-2 basket-icon">
	       <i class="fas fa-shopping-basket p-2"></i>
	       </li>
           </div>

           </nav>
		   </div>
	     </header>

	    <!--/header-->

		<!--Main Section-->

		  <main>

		  	<!--First Slider-->
		  	<div class="container-fluid p-0">
		  		<div class="site-slider">
		  			<div class="slider-one">
		  				<div>
		  					<img src="./assets/item-218(banner).jpg" class="img-fluid" alt="banner 1">
		  				</div>
		  				<div>
		  					<img src="./assets/item-217(banner).jpg" class="img-fluid" alt="banner 2">
		  				</div>
		  			</div>
		  			<img src="./assets/item-226(banner).jpg" class="img-fluid" alt="banner 3">
		  		</div>
		  	</div>
		  	<div class="slider-btn"></div>
		  	<span class="prev position-top">
		  		<i class="fas fa-chevron-left"></i>
		  	</span>
		  	<span class="next position-top right-0">
		  		<i class="fas fa-chevron-right"></i>
		  	</span>
		  	</div>
		  	</div>
		  	<!--First Slider-->
		  	
			  
			<!--Second Slider-->
		  	
			<div class="container-fluid">
				<div class="site-slider-two px-md-4">
					<div class="row site-slider-two text-center">
						<div class="col-md-2 product pt-md-5 pt-4">
							<img src="./assets/item-229(chair).jpg" alt="Product 1" />
							<span class="border site-btn-span">SOFA & CHAIRS</span>
						</div>
						<div class="col-md-2 product pt-md-5 pt-4">
							<img src="./assets/item-232(couch).jpg" alt="Product 2" />
							<span class="border site-btn-span">FURNITURES & DECOR</span>
						</div>
						<div class="col-md-2 product pt-md-5 pt-4">
							<img src="./assets/item-231(lamp).jpg" alt="Product 3" />
							<span class="border site-btn-span">LAMP & LIGHTING</span>
						</div>
						<div class="col-md-2 product pt-md-5 pt-4">
							<img src="./assets/item-108(watch).jpg" alt="Product 4" />
							<span class="border site-btn-span">WATCHES & LIFE</span>
						</div>
						<div class="col-md-2 product pt-md-5 pt-4">
							<img src="./assets/item-72(shirt).jpg" alt="Product 5" />
							<span class="border site-btn-span">APPLIANCES</span>
						</div>
						<div class="col-md-2 product pt-md-5 pt-4">
							<img src="./assets/item-149(movie).jpg" alt="Product 6" />
							<span class="border site-btn-span">MOVIES</span>
						</div>
					</div>
					<div class="slider-btn"></div>
					<span class="prev position-top">
						<i class="fas fa-chevron-left fa-2x text-secondary"></i>
					</span>
					<span class="next position-top right-0">
						<i class="fas fa-chevron-right fa-2x text-secondary"></i>
					</span>
				</div>
				</div>
			</div>  
			  
			  
			<!--Second Slider-->



		  </main>

		<!--Main Section-->
		<footer></footer>





	   <script 
	   src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
	   integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
	   crossorigin="anonymous"
	   ></script>
	   <script 
	   src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
	   integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
	   crossorigin="anonymous"
	   ></script>
	   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
	   integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
	   crossorigin="anonymous"
	   ></script>
	  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js">

	  </script>
		  <script src="./js/main/js"</script>
		  </body>
   </html>
